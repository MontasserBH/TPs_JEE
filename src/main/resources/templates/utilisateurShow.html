<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head lang="en">
    <title>Friends of Mine</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<h2>Détail de l'utilisateur</h2>

<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Id :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${utilisateur.id}">Id</p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Nom :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${utilisateur.nom}">Nom</p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Prénom :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${utilisateur.prenom}">Prénom</p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Sexe :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${utilisateur.sexe}">Sexe</p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Email :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:text="${utilisateur.email}">Email</p>
    </div>
</div>
<div class="w3-cell-row">
    <div class="w3-container w3-cell" style="width:20%">
        <p>Liste des activités avec responsabilité :</p>
    </div>
    <div class="w3-container w3-cell">
        <p th:each="activite : ${utilisateur.activites}" th:text="${activite.titre}">Activite</p>
    </div>
</div>

</body>
</html>
